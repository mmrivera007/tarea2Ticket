<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<f:view contentType="text/html" encoding="UTF-8">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{labels['aplicacion_proyecto_siglas']}</title>
		<link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico"></link>

		<!-- JavaScript´s  -->
		<!-- JQuery v. 3.3.1 -->
		<h:outputScript library="js" name="jquery-3.3.1.min.js" />
		<h:outputScript library="js" name="jquery-migrate-1.0.0.js" />
		
		<!-- Bootstrap v. 3.3.6 -->
		<h:outputScript library="js" name="bootstrap-3.3.7.min.js" />
		<h:outputScript library="js" name="calendar_es.js" />
		
		<!-- StyleSheet´s -->
		<!-- Bootstrap Core CSS -->
		<h:outputStylesheet library="css" name="bootstrap-3.3.7.min.css" />
		<!-- Custom SB Admin II CSS -->
		<h:outputStylesheet library="css" name="sb-admin-2.css" />
		<!-- CUSTOM THEME -->
        <h:outputStylesheet library="css" name="tema.css" />
	</h:head>

	<h:body>
		
		<div id="wrapper">

			<!-- ENCABEZADO y MENUS -->
			<ui:insert name="encabezado">
				<ui:include src="encabezado_menus.xhtml" />
			</ui:insert>

			<!-- CONTENIDO -->
			<div id="contenido-principal">
				<ui:insert name="contenidoAplicacion">
 					<ui:include src="contenidoPrincipal.xhtml" />
				</ui:insert>
			</div>
			
			<!-- PIE PAGINA -->
			<ui:insert name="pie">			    
				<b:scrollUp distance="200" animation="fade" text="" scrollTitle="false" name="scrollUpCustom"/>
			</ui:insert>
			
			<!-- DIALOGO: PROCESANDO -->
			<b:modal id="modalProcesando" styleClass="statusDialog" closable="false" close-on-escape="false" backdrop="false" size="modal-sm"  >
			    <p:graphicImage library="img" name="loader.gif" />
			    <h:outputText id="hoBlockProcesar" value=" Procesando..." style="white-space:nowrap;"/>
			</b:modal>
		</div>
		<!-- PIE DE PAGINA  -->
		<footer class="footer">
      		<div class="container1">
        		<p class="text-muted"><i>Derechos Reservados</i></p>
      		</div>
    	</footer>
    	
	</h:body>
</f:view>
</html>
